<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="./form.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <a class="logo" href="./Home.html">MyPassport</a>
        <ul>
        <li><a href="./index.html">Logout</a></li>
        </ul>
    </nav>
    <div class="form">
        <div class="title">Password Reset</div>
        <p class="subtitle">Application Name</p>
        <select id="standard-select" class="input-container">
            <option value="Option 1">Application 1</option>
            <option value="Option 2">Application 2</option>
            <option value="Option 3">Application 3</option>
            <option value="Option 4">Application 4</option>
            <option value="Option 5">Application 5</option>
        </select>
            <p class="subtitle">Host Name</p>
            <select id="standard-select" class="input-container">
                <option value="Option 1">HN 1</option>
                <option value="Option 2">HN 2</option>
                <option value="Option 3">HN 3</option>
            </select>
        <p class="subtitle">DB Name</p>
        <select id="standard-select" class="input-container">
            <option value="Option 1">DB 1</option>
            <option value="Option 2">DB 2</option>
            <option value="Option 3">DB 3</option>
        </select>
        <p class="subtitle">current password</p>
        <input type="password" class="input-container" placeholder="current password"/>
        <p class="subtitle">New Password</p>
        <input type="password" class="input-container" placeholder="New password"/>
        <p class="subtitle">confirm password</p>
        <input type="password" class="input-container" placeholder="Confirm password"/>
        <button><a href="./prResult.html">Update new Password</a></button>
    </div>
</body>
</html>
